#{field 'object.' + _name}
<label for="${field.id}">
    &{_name}
</label>

%{
    String tags = "";
    if(_value != null){
        for (String tag : _value) {
            tags += (tags.isEmpty() ? "" : ", ") + tag;
        }
    }
}%

<input type="text" name="${field.name}.tags" value="${tags}" size="50" />

#{ifError field.name}
<span class="error">${field.error}</span>
#{/ifError}
#{/field}
