#{field 'object.' + _name}
<label for="${field.id}">
    &{_name}
</label>

    <select id="${field.id}" name="${field.name}.tags">

        #{list items:models.Tag.findAll(), as:'tag'}
            <option value="${tag}">${tag}</option>
        #{/list}
    </select>

%{
String tagsasstring = "";
if(_value != null){
    java.util.Iterator itt = _value.iterator();
    while(itt.hasNext()){
        tagsasstring = tagsasstring + (tagsasstring.isEmpty() ? "" : ", ") + itt.next();
    }
}
}%
<input type="text" name="${field.name}.extraTags" value="${tagsasstring}" />

#{ifError field.name}
<span class="error">${field.error}</span>
#{/ifError}
#{/field}
