#{field 'object.' + _name}
<label for="${field.id}">
    &{_name}
</label>

#{if (params.get("pageref") != null || _value != null)}
    <input type="hidden" name="${field.name}.idpr" value="${params.get("pageref") != null ? params.get("pageref") : _value.id }" />
#{/if}
#{else}
    <input type="text" name="${field.name}.urlid" />
#{/else}



#{ifError field.name}
<span class="error">${field.error}</span>
#{/ifError}
#{/field}
