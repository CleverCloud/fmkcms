#{extends 'main.html' /}
#{set title:'New Menu' /}

#{form @MenuController.doEdit(action) , id:'creationForm', enctype:'multipart/form-data' }

#{field 'menu.name'}
<p>
    <label>Name: </label>
    %{
        if (field.flash == null && name)
            field.flash = name;
    }%
    <input type="text" id="${field.id}" name="${field.name}" value="${field.flash}" class="${field.errorClass}" />
    <span class="error">${field.error}</span>
</p>
#{/}

<input type="submit" value="ok" />
#{/form}
