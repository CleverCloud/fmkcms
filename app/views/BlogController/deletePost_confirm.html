#{extends 'main.html' /}
#{set title:'Confirm post deletion' /}
<div class="deleteWrapper">
   <h3>&{'post.deleteconfirm'}</h3>
   <div>${post.title}</div>
   <div>&nbsp;</div>
   <div class="buttons ">
      <a href="@{BlogController.deletePost(post.urlId, post.language)}'">
         <input type="button" name="yes" value="Yes" />
      </a>
      <a href="'@{Application.index}'">
         <input type="button" name="no" value="No"/>
      </a>
   </div>
</div>
