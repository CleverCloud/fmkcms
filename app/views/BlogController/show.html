#{extends 'main.html' /}
#{set title:post.title /}

<ul id="pagination">
    #{if postNext}
        <li id="next">
            <a href="@{BlogViewer.show(postNext.urlId)}">
                << ${postNext.title}
            </a>
        </li>
    #{/if}
    #{if postPrevious}
        <li id="previous">
            <a href="@{BlogViewer.show(postPrevious.urlId)}">
                ${postPrevious.title} >>
            </a>
        </li>
    #{/if}
</ul>

#{displayBlogPost post:post, as:'full', isConnected:true /}
