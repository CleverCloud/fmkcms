#{extends 'main.html' /}
#{set title:'Search results' /}

<h2>&{'resultfor'} "${query}"</h2>


<dl id="searchresultlist">
   #{list items:result, as:'hit'}

   %{
      def desc =  (hit.getPrintDesc().size() > 150) ? hit.getPrintDesc().substring(0,150): hit.getPrintDesc()
   }%

   <dt>
      <a href="${hit.getPrintURL()}">${hit.getPrintTitle()}</a>
   </dt>
   <dd>${desc.raw()}</dd>
   #{/list}
</dl>
